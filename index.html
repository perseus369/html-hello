<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>HTML5 Form</title>
  </head>

  <body>
    <div class="row mt-5">
      <div class="col-2"></div>
      <div class="col-8"></div>
      <div class="card text-center">
        <div class="card-header fs-2 text-start fw-bold">
          Payment form example
        </div>

        <div class="card-body">
          <div class="row">
            <div
              class="col-12 text-start bg-danger-subtle text-danger-emphasis border border-danger rounded py-3"
            >
              Some fields are missing
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-5 text-start">
              <div>
                <label for="credit-card-info" class="fs-4">Card #</label>
              </div>
              <div>
                <input
                  type="text"
                  name="credit-card-info"
                  placeholder="XXXX XXXX XXXX XXXX"
                  maxlength="16"
                  required
                />
              </div>
            </div>
            <div class="col-3 text-start">
              <div>
                <label for="cvc-info" class="fs-4">CVC #</label>
              </div>
              <div>
                <input
                  type="text"
                  name="cvc-info"
                  placeholder="0000"
                  maxlength="4"
                  size="10"
                  required
                />
              </div>
            </div>

            <div class="col-4 text-start">
              <label for="amount" class="fs-4">Amount</label>
              $<input type="text" name="amount" placeholder="Amount" required />
            </div>
          </div>

          <div class="row">
            <div class="col-6 text-start">
                <div>
                    <label for="first-name" class="fs-4">First Name</label>
                </div>
                <input type="text" name="first-name"  required />

            </div>
            <div class="col-6 text-start">
                <div>
                    <label for="last-name" class="fs-4">Last Name</label>
                </div>
                <input type="text" name="last-name" required />

            </div>
          </div>


            <div class="row mt-3"></div>
            <div class="row mt-3"></div>


          <div class="row"></div>
        </div>



        <div class="card-footer text-body-secondary text-end">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
